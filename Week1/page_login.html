<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="style_sidebar.css">
        <link rel="stylesheet" href="style_auth.css">
    </head>

    <body>
        <!-- Sidebar Menu START -->
        <div class="sidebar">
            <h1>Lab 1</h1>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="page_instructor.html">Instructor</a></li>
                <li><a href="page_student.html">Student</a></li>
                <li class="menu_bottom"><a href="page_login.html">Login</a></li>
                <li class="menu_bottom"><a href="page_login.html">Logout</a></li>
            </ul>
        </div>
        <!-- Sidebar Menu END -->

        <!-- Leftside Contents START -->
        <div class="loginbox">
            <h2>Log In</h2>
            <div class="textbox">
                <input 
                    type="email" 
                    placeholder="Email" 
                    name="login_email" 
                    value="@oit.edu" 
                    autofocus="autofocus">
            </div>
            <div class="textbox">
                <input 
                    type="password" 
                    placeholder="Password" 
                    name="login_password" 
                    value="">
            </div>
            <input 
                class="button" 
                type="button" 
                name="login_submit" 
                value="Submit">
        </div>
        <!-- Leftside Contents END -->
    </body>
</html>
